name: polypass
description: A password manager written in Dart/Flutter

publish_to: 'none' 

version: 2.2.0

environment:
  sdk: ">=2.17.0-0"

dependencies:
  bloc: ^8.0.3
  encrypt: ^5.0.1
  equatable: ^2.0.3
  ffi: ^2.0.1
  file_picker: 5.3.0
  flutter:
    sdk: flutter
  flutter_bloc: ^8.0.1
  flutter_rust_bridge: ^1.61.1
  flutter_spinbox: ^0.13.1
  flutter_window_close: ^0.2.2
  freezed_annotation: ^2.0.3
  go_router: ^7.0.0
  hash: ^1.0.4
  json_annotation: ^4.5.0
  meta: ^1.8.0
  path_provider: ^2.0.11
  pointycastle: ^3.6.1
  provider: ^6.0.3
  sizer: ^2.0.15
  uuid: ^3.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1
  build_runner: ^2.1.11
  freezed: ^2.0.3+1
  json_serializable: ^6.2.0
  ffigen: ^7.2.4
  flutter_launcher_icons: "^0.11.0"

flutter_icons:
  android: true
  ios: false
  image_path: "assets/polypass.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  windows:
    generate: true
    image_path: "assets/polypass.png"
    icon_size: 48 # min:48, max:256, default: 48


flutter:
  uses-material-design: true
  assets:
    - assets/polypass.png
